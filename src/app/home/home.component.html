<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h4 class="mb-3">Agregar Tareas</h4>
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="tarea" class="form-control" placeholder="Escribe una tarea">
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-block"
                            (click)="agregarTarea()">Agregar</button>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
        <div class="col">
            <h4>Lista de Tareas ({{ tareas.length }})</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let item of tareas; index as i" (click)="eliminarTarea(i)">{{ item }}</li>
            </ul>
        </div>
    </div>
</div>
